name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # تم تحديثه ليتوافق مع Capacitor الجديد

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # التأكد من إنشاء مجلد أندرويد إذا لم يكن موجوداً
          if [ ! -d "android" ]; then
            npx cap init WinTech com.wintech.app --web-dir dist
            npx cap add android
          fi
          npx cap copy

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تم تحديثه للإصدار v4 المدعوم
        with:
          name: wintech-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk