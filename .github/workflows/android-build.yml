name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Initialize & Sync Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          if [ ! -d "android" ]; then
            npx cap init WinTech com.wintech.app --web-dir dist
            npx cap add android
          fi
          npx cap sync android
          npx cap copy

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # تم التحديث هنا من 17 إلى 21
          distribution: 'temurin'

      - name: Build APK
        run: |
          cd android
          sed -i 's/gradle-.*-bin.zip/gradle-8.13-bin.zip/g' gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wintech-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk